<div>
  <div class="scoreBox red bg-red" (click)="selectRed()">
    <p>{{gameKeeper.score_red}}</p>
    <div class="jokerbox top-box" (click)="game1.useJoker(0, 'crowd')">
      <img src="assets/joker/publikum.png">
      <div *ngIf="!game1.getJoker(0, 'crowd')"></div>
    </div>
    <div class="jokerbox bottom-box" (click)="game1.useJoker(0, 'fon')">
      <img src="assets/joker/telefon.png" style="width: 100%; margin: auto; display: block;">
      <div *ngIf="!game1.getJoker(0, 'fon')"></div>
    </div>
    <div class="subbox left" *ngIf="game1.isSubBoxVisible" (click)="gameKeeper.regelBruch(0, 5)"><p>-5</p></div>
    <div class="subbox right" *ngIf="game1.isSubBoxVisible" (click)="gameKeeper.regelBruch(0, 10)"><p>-10</p></div>
  </div>
