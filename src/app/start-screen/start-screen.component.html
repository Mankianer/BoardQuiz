<div class="container" xmlns="http://www.w3.org/1999/html" *ngIf="!toggle">
  <div class="title" (click)="hit()">
    <p class="sub">deep vibes &nbsp;-</p>
    <p class="main">&nbsp; QUIZ GAMES</p>
  </div>

  <div class="start" (click)="startRound(1)"><p>Start</p></div>
</div>
<mat-card *ngIf="toggle">
  <mat-form-field>
    <mat-label>Rot</mat-label>
    <input matInput type="number" [(ngModel)]="gameKeeper.score_red">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Blau</mat-label>
    <input matInput type="number" [(ngModel)]="gameKeeper.score_blue">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gr√ºn</mat-label>
    <input matInput type="number" [(ngModel)]="gameKeeper.score_green">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Lila</mat-label>
    <input matInput type="number" [(ngModel)]="gameKeeper.score_purple">
  </mat-form-field>
  <mat-card-actions>
    <button mat-button (click)="startRound(1)">Runde 1</button>
    <button mat-button (click)="startRound(2)">Runde 2</button>
    <button mat-button (click)="startRound(3)">Runde 3</button>
    <button mat-button (click)="startRound(4)">Runde 4</button>
    <button mat-button (click)="startRound(5)">EndScreen</button>
  </mat-card-actions>
</mat-card>
