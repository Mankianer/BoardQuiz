<div class="tp-wrapper">
  <div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
    <div class="tp-box__side tp-box__front" *ngIf="!this.isHeader">
      <p>{{ title }}</p>
    </div>
    <div class="tp-box__side tp-box__header" *ngIf="this.isHeader">
      <p>{{ title }}</p>
    </div>
    <div class="tp-box__side tp-box__back">
      <p>{{ text }}</p>
      <div [ngClass]="{'bg-red': team == 'red', 'bg-blue': team == 'blue','bg-green': team == 'green','bg-purple': team == 'purple','bg-black': team == 'non'}"></div>
    </div>
  </div>
</div>
