<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<div class="game1">
  <div class="playground">
    <app-playground></app-playground>
  </div>
  <div class="scoreboard">
    <app-scoreboard></app-scoreboard>
  </div>
  <div class="question" (click)="game1.nextRound()">
    <p *ngIf="!game1.isOptionShown">{{game1.current_Card.text}}</p>
    <p *ngIf="game1.isOptionShown">{{game1.current_Card.options}}</p>
  </div>
</div>
