<div class="grid-container">
  <div *ngFor="let c of game1.content; let i = index" style="display: table-cell">
    <app-card
      class="grid-item"
      [title]="c.kategorie"
      [isHeader]="true"
    ></app-card>
    <app-card
      class="grid-item"
      *ngFor="let f of c.fragen; let j = index"
      [title]="f[0]"
      [text]="f[1]"
      [answer]="f[2]"
      [options]="f[3]"
      [id]="i * 10 + j"
    ></app-card>
  </div>
</div>
